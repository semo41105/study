<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
<style type="text/css">
    div{
        width: 400px;
        height: 200px;
        border: 2px solid red;
        padding: 20px;
        overflow: auto;
    }
    div p:first-child{
        float: left;
        border: 1px solid blue;
        width: 150px;
        height: 150px;
        text-align: center;
        line-height: 150px;
    }
    div p:last-child{
        float: right;
        border: 1px solid blue;
        width: 150px;
        height: 150px;
        text-align: center;
        line-height: 150px;
    }
</style>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        $("a:eq(0)").click(function(){
            alert("a클릭");
            //e.stopPropagation(); : 이벤트 요소의 전파 막기
            //e.preventDefault() : 기본동작 막기
            return false; //버블링(이벤트 전파)을 끊어주었음
            //return false - 이벤트 요소의 전파 막기, 이벤트에 의한 기본동작 막기
        });    

        $("p").click(function(){
            alert("p클릭");
        });

        $("div").click(function(){
            alert("div클릭");
        });

        $("a:eq(1)").bind({
            "mouseover":function(){
                $(this).css("background-color","pink");
                },
            "mouseout":function(){
                $(this).css("background-color","skyblue");
                }
            }
        );

        $("span").click(function(){
            alert("span클릭!");
            $("a:eq(1)").unbind();
            //더이상 마우스를 올려도 색이 변하지 않게 된다.
        });

        $("button").click(function(){
            $("body").append("<p>새로 추가된 p태그</p>");
        });

        $("body").on("click",">p",function(){
            //클릭 이벤트가 자식 p태그에 일어나면 실행되는 펑션
            //on으로 처리해줌
            alert("새로 추가된 요소에도 이벤트 적용!!");
        });

    });
</script>
</head>
<body>
    <span>unbind(): 이벤트 해제</span>

    <div>
        <p>
            <a href="http://www.naver.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>
    <div>
        <p>
            <a href="http://www.google.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>
    <br>
    <button>요소 추가</button>
</body>
</html>
