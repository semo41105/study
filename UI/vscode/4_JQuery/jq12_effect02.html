<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과2</title>
<style type="text/css">
    a{font-weight: bold;}
    #box{
        background-color: skyblue;
        width: 100px;
        height: 100px;
        position: relative;
    }
</style>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        $(".run").click(function(){
            $("#box").animate({opacity:"0.1",left:"400px"},1000)
                .animate({opacity:"0.4",top:"160px",width:"20px",height:"20px"},"slow")
                .animate({opacity:"1",left:"0px",height:"100px",width:"100px"},"slow")
                .animate({top:"0px"},"fast").slideUp().slideDown();
       
                //slow:600, fast:200, default:400
            });
    });
</script>
</head>
<body>
    <p><a href="#" class="run">Run</a></p>
    <div id="box"></div>
</body>
</html>
