<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과1</title>
<style type="text/css">
    img{
        width: 200px;
        height: 200px;
        position: absolute;
        left: 200px;
        top: 100px;
    }
    p{
        width: 100px;
        border: 1px solid red;
        position: absolute;
        left: 10px;
        display: none;
    }

</style>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        $("h2").click(function(){
            $("p").toggle();
            $("p").each(function(i){
                $(this).animate({"top":50*(i+1)+"px"});
            });
        });

        //bind: 이벤트 연결, click() 동일한 성능
        //$("p").bind("click",function(){});
        $("p").click(function(){
            var ele = $(this);
            //this는 클릭 이벤트가 발생된 p태그
            // $("p").css("background","white");
            ele.css("background","pink");
            ele.siblings("p").css("background","white");
            //siblings로 같은 레벨의 형제들을 탐색함

            //:contains(text) : text를 포함하고 있는 요소
            if(ele.is("p:contains(hide)")){
                $("img").hide();
            }
            if(ele.is("p:contains(show)")){
                $("img").show();
            }
            if(ele.is("p:contains(toggle)")){
                $("img").toggle();
            }
            if(ele.is("p:contains(slideUp)")){
                $("img").slideUp();
            }
            if(ele.is("p:contains(slideDown)")){
                $("img").slideDown();
            }
            if(ele.is("p:contains(slideToggle)")){
                $("img").slideToggle();
            }
            if(ele.is("p:contains(fadeOut)")){
                $("img").fadeOut();
            }
            if(ele.is("p:contains(fadeIn)")){
                $("img").fadeIn();
            }
            if(ele.is("p:contains(fadeTo)")){
                // $("img").fadeTo(2000,0.2);
                //원하는 오퍼시티만큼 투명하게 만들어줌
            }
            if(ele.is("p:contains(fadeToggle)")){
                $("img").fadeToggle();
            }
            if(ele.is("p:contains(animate)")){
                $("img").animate({"width":"500px","height":"500px",
                "left":"600px","top":"0px"},2000);
            }
        });

    });
</script>
</head>
<body>
    <h2>이펙트</h2>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img alt="img1" src="image/img01.png">
</body>
</html>
