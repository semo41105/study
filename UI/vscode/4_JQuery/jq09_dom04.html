<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom4</title>
<style type="text/css">
    .menu{width: 150px; background-color: pink; position: absolute;}
    #menu2{left: 170px;}
    #menu3{left: 340px;}
    a{text-decoration: none;}

</style>    
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        $(".menu div").css("display","none");

        //hover
        $(".menu").hover(
            // function(){
                // $(this).children("div").show();
            // },
            // function(){
                // $(this).children("div").hide();
            // }
            //위의 이벤트가 끝나면 아래 이벤트가 실행되기 때문에
            //마우스 올리면-보이고
            //마우스 떼면-숨겨진다
            function(){
                $(this).children("div").toggle();
            }
            
        )
    });


</script>
</head>
<body>
    <b>dom 탐색</b>
    <hr>
    <div id="menu1" class="menu">
        <a href="jq06_dom01.html">필터링</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first</div>
        <div>.last()</div>
    </div>
    <div id="menu2" class="menu">
        <a href="jq07_dom02.html">트리 탐색</a>
        <div>.find()</div>
        <div>.children</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>
    <div id="menu3" class="menu">
        <a href="jq08_dom03.html">기타 탐색</a>
        <div>.add()</div>
        <div>.is()</div>
    </div>
</body>
</html>
