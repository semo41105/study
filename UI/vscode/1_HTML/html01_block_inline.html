<!DOCTYPE html>
<html>
<head>
    <!--알트 비(실행)-->
    <!--알트 쉬프트 비(브라우저 설정해서 실행)-->
        <meta charset="UTF-8">
        <title>블록요소 인라인요소</title>
</head>
<body>
    <h2>블록 요소</h2>
    <p>줄바꿈</p>
    <div style="background-color: pink;" >
    블록 요소 안에 텍스트,<strong>인라인요소</strong> 포함
    가능<p>블록 요소 안에 블록 요소 포함 가능</p>
    <!--P태그로 줄바꿈-->
    </div>

    <h2>인라인 요소</h2>
    <a>줄바꿈X</a>
    <q style="background-color: skyblue;">인라인 요소 안에 텍스트와 <a>인라인요소</a> 포함 가능</q>
    <span>인라인 요소 안에 <p>블록요소</p></span>
</body>
</html>
