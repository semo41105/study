<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .html5{
            border: 1px dotted red;
            margin: 10px;
        }
        <!--같은 클래스를 아래에서 설정해두고 사용-->
        section{
            height: 400px;
        }    
        #left{
            width: 45%;
            height: 85%;
            float: left;
        }
        <!--둘다 아티클이라서 id 사용-->
        #right{
            width: 45%;
            height: 85%;
            float: right;
        }
    </style>
</head>
<body>

<header class="html5">
    <h1>제목</h1>

    <nav class="html5">
        <span>메뉴1</span>
        <span>메뉴2</span>
        <span>메뉴3</span>
        <span>메뉴4</span>
    </nav>
</header>

<section class="html5">
    <article class="html5" id="left">
        <p>왼쪽 본문 내용</p>
    </article>
    <article class="html5" id="right">
        <p>오른쪽 본문 내용</p>
    </article>
</section>

<footer class="html5">
    <address>copyright &copy; all right reserved...</address>
</footer>

    
</body>
</html>
