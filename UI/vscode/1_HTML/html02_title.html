<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목, 단락</title>
    <!--html 치고 내려서 엔터 치면 틀 완성~~-->

</head>
<body>
    <h1>제목</h1>
    <h2>글자</h2>
    <h3>크기</h3>
    <h4>지정</h4>
    <h5>하는</h5>
    <h6>태그</h6>

    <p>p 요소는 단락을 정의</p>
    <div>div 요소는 영역을 정의</div>

    <hr>
    <!--hr태그는 가로로 길게 한 줄 그어주는 것.-->
    <!--
        영역을 구분하는 태그
        <div>  : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정(블록요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인요소)
        <p>    : 문단(단락)을 지정하는 태그(블록요소)
        <pre>  : 입력한 형태대로 문단 영역을 지정하는 태그(블록요소)   

    -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border: 1px solid black; background-color: red; width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 1px solid black; background-color: yellow; width: 100px; height: 100px;">두 번째</div>
    <div style="border: 1px solid black; background-color: green; width: 100px; height: 100px;">세 번째 영역임</div>
    <h3>span 태그</h3>
    <span style="border: 1px solid black; background: red; width: 100px; height: 100px;">첫 번째 영역</span>
    <span style="border: 1px solid black; background: yellow; width: 100px; height:100px;">두 번째 영역</span>
    <span style="border: 1px solid black; background: green; width: 100px; height: 100px;">세 번째 영역</span>
</body>
</html>
