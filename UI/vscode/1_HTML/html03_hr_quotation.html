<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인용구</title>
</head>
<body>
    <h1>&lt;4교시&gt;</h1>
    <strong>4교시</strong>가 거의 끝나가고 있습니다.
    <blockquote>
        사진 찍을 준비 합시다.
    </blockquote>
    <!--strong은 강조의 의미까지 담고 있음. b태그랑 외관상은 똑같음.-->

    <h1>&lt;5교시&gt;</h1>
    <b>5교시</b>가 시작되었습니다.
    <q>
        사진을 찍었습니다. 카메라 끄셔도 됩니다.
    </q>


</body>
</html>
