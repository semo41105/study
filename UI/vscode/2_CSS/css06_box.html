<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스</title>
<style type="text/css">
    dl,dt,dd,p{
        margin: 0;
        padding: 0;
    }   
    .box{width: 600px; border:3px double red; }
    dt{
        background-color: aquamarine; text-align: center; font-size: 20px;
        border-bottom: 5px double red; letter-spacing: 15px; padding: 15px;
    }
    .line{border-bottom: red 5px dotted;}
</style>
</head>
<body>
    <dl class="box">
        <dt>S강의장 오전반</dt>
        <dd class="line">
            <h2>홍길동</h2>
            <p>선생님 배경 크기 지정은 못하나요?</p>
        </dd>
        <dd>
            <h2>이순신</h2>
            <p>강아지?</p>
        </dd>
    </dl>
    
</body>
</html>
