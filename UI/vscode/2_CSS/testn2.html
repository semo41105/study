<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
form{
    background-color: green;
    border-radius: 10px 10px 10px 10px;
    padding: 20px;
}
#submit{
    width: 80px;
    height: 30px;
    color: white;
    background-color: rgb(24, 54, 16);
    border-radius: 20px 20px 20px 20px;
}
ol li{
    background-color: rgb(107, 190, 114);
    border-radius: 10px 10px 10px 10px;
    padding: 10px;
    margin: 1px;
    border: 2px solid white ;
    
}
ol{
    list-style: none;
}




</style>
  
</head>
<body>
<h1 style="text-align: center;">CSS3</h1>
<form>
    <fieldset>
        <legend>Step 1: 로그인 정보</legend>
        <ol>
            <li><label>아이디 </label><input type="text"></li>
            <li><label>비밀번호 </label><input type="password"></li>
            <li><label>비밀번호 확인 </label><input type="password"></li>
            <li><label>회원 등급 </label><input type="text" placeholder="준회원"></li> 
        </ol>
        
    </fieldset>
    <fieldset>
        <legend>Step 2: 개인 정보</legend>
        <ol>
            <li><label>이름 </label><input type="text" placeholder="5자미만 공백없이" max="4"></li>  
            <li><label>메일 주소 </label><input type="email" placeholder="abcd@domain.com"></li>
            <li><label>연락처 </label><input type="tel"></li>
        </ol>

    </fieldset>
    <fieldset>
        <legend>Step 3: 코딩 숙련도(상, 중, 하)</legend>
        <ol>
            <li><input type="range"></li>
        </ol>
    </fieldset>
    <fieldset>
        <input type="submit" id="submit">
    </fieldset>
</form>


    
</body>
</html>​
