<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>

<style type="text/css">

.c1{background-color: orange;}
.c2{background-color: aquamarine;}
.c3{background-color: blue;}
.c4{background-color: greenyellow;}

li{
    list-style: none;
    width: 100px;
    height: 70px;
    text-align: center;
    float: left;
    padding-top: 30px;
    border-radius: 50px 50px 10px 100px;

    /*
    -ms-border-radius: 50px;
    -webkit-border-radius: 50px;
    -o-border-radius: 50px; */
}

</style>    
</head>
<body>
    <ul>
        <li class="c1">A</li>
        <li class="c2">B</li>
        <li class="c3">C</li>
        <li class="c4">D</li>
    </ul>
    
</body>
</html>
