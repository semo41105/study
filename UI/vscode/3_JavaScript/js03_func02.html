<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
<style type="text/css">
    .sel{
        cursor: pointer;
    }



</style>

<script type="text/javascript">
    function func01(){
        alert("명시적 함수");
    }

    var func02 = function(){
        alert('익명함수');

    }
    function func03(){
        literalPrn( function(msg){ alert(msg); } );
    }

    function literalPrn(literal){
        literal("안녕하세요, 리터럴입니다.");
    }

    function valTest(){
        var val = "";
        for(var i=0; i<arguments.length;i++){
            val+=arguments[i]+"";
            
        }
        alert(val);
    }
</script>
</head>
<body>
    <h1>함수!!!!!!</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01();" class="sel">1. 명시적 함수</p>
    <p onclick="func02();" class="sel">2. 익명 함수</p>
    <p onclick="func03();" class="sel">3. 리터럴 함수</p>

    <h2 onclick="valTest('k','h','정보','교육원');" >args(arguments) 속성</h2>
</body>
</html>
