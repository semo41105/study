<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom2</title>
<script type="text/javascript">
    function eleCreate(){
        //엘리먼트 객체 생성 : createElement("String tagName");
        var div = document.createElement("div");
        //<div></div>
   
        //text 객체 생성 : createTextNode("String text");
        var txt = document.createTextNode("엘리먼트 생성 메소드");
        div.appendChild(txt);
        //<div>엘리먼트 생성 메소드</div>

        //1 속성추가 : setAttributeNode(Attr attr)
        // var attr = document.createAttribute("style");
        //style="";
        // attr.nodeValue = "border: 2px solid blue";
        //style="border:2px solid blue";
        // div.setAttributeNode(attr);
        //<div style="border:2px solid blue">엘리먼트 생성 메소드</div>

        //2 속성추가 : setAttribute("attr", "value");
        div.setAttribute("style", "border:2px solid red");



        document.body.appendChild(div);


    }
</script>
</head>
<body>
    <button onclick="eleCreate();">엘리먼트 생성하기</button>
</body>
</html>
