<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling gallery</title>
<style type="text/css">
    a>img{
        width: 50px;
        height: 50px;
    }
    #gallery{
        width: 200px;
        height: 200px;
        vertical-align: middle;
    }
</style>

<script type="text/javascript">
    var num = 1;

    function prevGallery(){
        num--;
        if(num<1){
            num=5;
        }
        document.getElementById("gallery").src="image/flower"+num+".PNG";
        return false;

    }
    function nextGallerry(){
        num++;
        if(num>5){
            num=1;
        }
        document.getElementById("gallery").src="image/flower"+num+".PNG";
        
    }

</script>

</head>
<body>
    <div id="galleryWrap">
        <p>
            <a href="http://www.naver.com" onclick="return prevGallery();">
            <img src="image/img01.png" id="pre">
            </a>
            <!--return은 그 다음 이벤트(동작)을 일어나게 하지 않는다. 조건문같은 느낌-->
            <img src="image/flower1.PNG" id="gallery">

            <a onclick="nextGallerry();">
                <img src="image/img01.png" id="next">
            </a>
        </p>
    </div>
    
</body>
</html>
