<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
<script type="text/javascript">
    function opTest(){
        var check1 = 1;
        var check2 = "1";

        var doc = document.getElementById("area1");
        console.log(doc);

        doc.innerHTML += "check1 == 1 : " + (check1 == 1)+"<br>";
        doc.innerHTML += "check1 == '1' : " + (check1 == "1")+"<br>";
        doc.innerHTML += "check2 == 1 : " + (check2 == 1)+"<br>";
        doc.innerHTML += "check2 == '1' : " + (check2 == "1")+"<br>";

        doc.innerHTML += "check1 === 1 : " + (check1 === 1)+"<br>";
        doc.innerHTML += "check1 === '1' : " + (check1 === "1")+"<br>";
        doc.innerHTML += "check2 === 1 : " + (check2 === 1)+"<br>";
        doc.innerHTML += "check2 === '1' : " + (check2 === "1")+"<br>";
        //===는 타입까지 모두 비교를 하는 것.        
    }
</script>    
</head>
<body>
    <h1>연산자</h1>
    <h3>===연산자 !==연산자</h3>
    <button onclick="opTest();">확인하기</button>
    <div id="area1"></div>
</body>
</html>
