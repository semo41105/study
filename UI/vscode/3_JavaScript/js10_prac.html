<div id="titleBox" class="box">
    <form>
        <label>검색할 제목을 입력하세요 : </label><br>
        <input type="text" name="title" size="50">&nbsp;
        <input type="submit" value="검색">
    </form>
</div>

<div id="dateBox" class="box">
    <form>
        <label>검색할 날짜를 선택하세요 : </label><br>
        <input type="date" name="start"> - <input type="date" name="end">&nbsp;
