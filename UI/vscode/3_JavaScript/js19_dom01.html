<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom1</title>
<script type="text/javascript">
    function searchPar(){
        var child02 = document.getElementsByTagName("p")[1];

        var parent01 = child02.parentNode;
        console.log(parent01);
        parent01.style.backgroundColor = "black";

    }
    function searchChi(){
        var parent01 = document.getElementsByTagName("div")[0];

        var divChildren = parent01.childNodes;
        var str = "";
        for(var i=0; i<divChildren.length; i++){
            str += divChildren[i].nodeName+" ";
        }
        console.log(str);
        //공간이 비어있으면 text노드가 자동으로 생성된다.

        divChildren[5].style.backgroundColor = "darkorange";
    }

    function test01(){
        var chi01 = document.getElementsByTagName("p")[3];
        var par01 = chi01.parentNode;
        par01.style.backgroundColor = "yellow";

    }

    function test02(){
        var par02 = document.getElementsByTagName("div")[2];
        
        var chi02 = par02.childNodes[3];
        //빈 공간에 text도 있다는 것을 생각해내야 함
        chi02.style.fontSize = "20pt";

    }

</script>

</head>
<body>
    <h1>부모탐색, 자식탐색</h1>

    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
        
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <hr>

    <h3 onclick="test01();">1. "test01태그를 포함한 div태그"
    에 배경색을 적용하자.</h3>

    <h3 onclick="test02();">2. "마지막 div태그에 포함된 test04 태그"
    의 폰트 크기를 20pt로 적용하자.</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>
</html>
